<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Modal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <h1>Dashboard View</h1>
    <div class="modal" id="modal">
      <div class="modal__container">
        <h1>Welcome</h1>
        <p>Welcome to TeleHealth! Get started by viewing our step by step tutorial or jump into the dashboard view.</p>
  
        <div class="modal__buttons">
          <button class="btn-secondary" id="modal-skip">Skip</button>
          <button class="btn-primary">Start Tutorial</button>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
